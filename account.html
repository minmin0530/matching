<!DOCTYPE html>
<html>
    <head>
        <title>account</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script>
            fetch('/apiaccount').then( (res) => res.json() ).then( (docs) => {
                console.log(docs);
                document.getElementById("accountname").value = docs.name;
                document.getElementById("color").value = docs.color;
                document.getElementById("age").value = docs.age;
                document.getElementById("pref").value = docs.pref;
                document.getElementById("image").src = docs.image;
                document.getElementById("image").style.background = docs.color;
                
                
            });

        </script>
    </head>
    <body style="width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <form action="" method="post">
            <h1>アカウント設定<a href="/" style="padding-left: 50px; font-size: 0.5em;">戻る</a></h1>
            <table>
                <tr>
                    <td>イメージ</td>
                    <td><img src="images/profile.png" style='background: orange;' id="image"></td>
                </tr>

                <tr>
                    <td>表示名</td>
                    <td><input id="accountname" name="accountname" type="name" /></td>
                </tr>
                <tr>
                    <td>表示色</td>
                    <td><input id="color" name="color" type="color" /></td>
                </tr>
                <tr>
                    <td>年代</td>
                    <td>
                        <select id="age" name="age">
                            <option value="">選択してください</option>
                            <option value="1">20歳未満</option>

                            <option value="6">60-69歳</option>
                            <option value="7">70-79歳</option>

                        </select>
                    </td>
                </tr>

                <tr>
                    <td>地域</td>

                        <select id="pref" name="pref">

                            <option value="4">宮城県</option>
                            <option value="5">秋田県</option>
                            <option value="6">山形県</option>
                            <option value="7">福島県</option>
                            <option value="8">茨城県</option>
                            <option value="9">栃木県</option>
                            <option value="10">群馬県</option>
                            <option value="11">埼玉県</option>
                            <option value="12">千葉県</option>
                            <option value="13" selected>東京都</option>
                            <option value="14">神奈川県</option>
                            <option value="15">新潟県</option>
                            <option value="16">富山県</option>
                            <option value="17">石川県</option>
                            <option value="18">福井県</option>
                            <option value="19">山梨県</option>
                            <option value="20">長野県</option>
                            <option value="21">岐阜県</option>
                            <option value="22">静岡県</option>
                            <option value="23">愛知県</option>
                            <option value="24">三重県</option>
                            <option value="25">滋賀県</option>
                            <option value="26">京都府</option>
                            <option value="27">大阪府</option>
                            <option value="28">兵庫県</option>
                            <option value="29">奈良県</option>
                            <option value="30">和歌山県</option>
                            <option value="31">鳥取県</option>
                            <option value="32">島根県</option>
                            <option value="33">岡山県</option>
                            <option value="34">広島県</option>
                            <option value="35">山口県</option>
                            <option value="36">徳島県</option>
                            <option value="37">香川県</option>
                            <option value="38">愛媛県</option>
                            <option value="39">高知県</option>
                            <option value="40">福岡県</option>

                            <option value="46">鹿児島県</option>
                            <option value="47">沖縄県</option>
                            </select>
                    </td>
                </tr>
                
            </table>
            <button>決定</button>
        </form>
    </body>
</html>
